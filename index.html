<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha do Custela | G-Digital</title>
    <style>
        :root { --cyan: #00ffff; --dark: #0a0a0a; --gray: #1a1a1a; --red: #ff4d4d; }
        body { margin: 0; font-family: sans-serif; background: var(--dark); color: white; padding-bottom: 100px; }
        #trava { position: fixed; inset: 0; background: black; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #trava h2 { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); }
        input { padding: 15px; background: var(--gray); border: 1px solid var(--cyan); color: white; border-radius: 8px; margin: 10px; text-align: center; }
        button { padding: 15px 30px; background: var(--cyan); border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
        #site { display: none; }
        .header { text-align: center; padding: 30px 20px; border-bottom: 1px solid #333; }
        .banner { width: 90%; max-width: 1000px; margin: 20px auto; display: block; border-radius: 15px; border: 1px solid #333; box-shadow: 0 0 20px rgba(0,255,255,0.1); }
        .catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; padding: 20px; max-width: 1100px; margin: 0 auto; }
        .card { background: var(--gray); border-radius: 12px; padding: 15px; border: 1px solid #333; text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--cyan); transform: translateY(-5px); }
        .card img { width: 100%; border-radius: 8px; height: 140px; object-fit: cover; margin-bottom: 10px; }
        .card h3 { font-size: 1rem; margin: 5px 0; color: var(--cyan); }
        .card .preco { font-weight: bold; color: #fff; margin-bottom: 15px; display: block; }
        .btn-pedir { width: 100%; padding: 12px; background: transparent; border: 1px solid var(--cyan); color: var(--cyan); border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-pedir:hover { background: var(--cyan); color: black; }
        .whatsapp-fixo { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; padding: 15px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="trava">
        <h2>G-DIGITAL SOLUTIONS</h2>
        <p>Acesso Restrito: Lojinha do Custela</p>
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="liberar()">ENTRAR</button>
    </div>
    <div id="site">
        <div class="header"><h1>LOJINHA DO CUSTELA</h1><p style="color:var(--cyan)">Premium Quality - California Style</p></div>
        <img src="banner.jpg" class="banner" onerror="this.src='https://via.placeholder.com/1000x400/111/00ffff?text=BANNER+MOTO+AQUI'">
        <div class="catalogo">
            <div class="card">
                <img src="https://via.placeholder.com/200/222/00ffff?text=PREN">
                <h3>PREN (10g)</h3>
                <span class="preco">R$ 150,00</span>
                <button class="btn-pedir" onclick="pedir('Pren 10g')">PEDIR AGORA</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200/222/00ffff?text=COLOMBIA">
                <h3>COLÃ”MBIA (1g)</h3>
                <span class="preco">R$ 25,00</span>
                <button class="btn-pedir" onclick="pedir('Colombia 1g')">PEDIR AGORA</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200/222/00ffff?text=PEIXE">
                <h3>PEIXE EXPORT (1g)</h3>
                <span class="preco">R$ 80,00</span>
                <button class="btn-pedir" onclick="pedir('Peixe Exportacao 1g')">PEDIR AGORA</button>
            </div>
        </div>
        <a href="https://wa.me/SEU_NUMERO_AQUI" class="whatsapp-fixo" target="_blank">Suporte WhatsApp</a>
    </div>
    <script>
        function liberar(){ if(document.getElementById('senha').value==='12345'){document.getElementById('trava').style.display='none';document.getElementById('site').style.display='block';}else{alert('Senha incorreta!');}}
        function pedir(p){ 
            const tel = "SEU_NUMERO_AQUI"; 
            const msg = window.encodeURIComponent(`Salve Custela! Vim pelo site, quero o item: ${p}`);
            window.open(`https://wa.me/${tel}?text=${msg}`, '_blank'); 
        }
    </script>
</body>
</html>
