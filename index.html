<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custela VIP | G-Digital Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00ffff; --dark: #000; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; }

        /* TRAVA DE ELITE */
        #trava { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .trava-card { background: var(--glass); backdrop-filter: blur(20px); padding: 50px; border-radius: 30px; border: 1px solid var(--border); text-align: center; box-shadow: 0 0 100px rgba(0,255,255,0.05); }
        .trava-card h2 { font-family: 'Syncopate', sans-serif; font-size: 1.2rem; letter-spacing: 5px; color: var(--cyan); margin-bottom: 30px; }
        input { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid #222; border-radius: 10px; color: white; text-align: center; margin-bottom: 20px; outline: none; }
        .btn-trava { width: 100%; padding: 15px; background: var(--cyan); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }

        /* MENU LATERAL */
        .sidebar { position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px); z-index: 999; transition: 0.4s; border-right: 1px solid var(--border); padding: 40px 20px; }
        .sidebar.active { left: 0; }
        .sidebar h3 { font-family: 'Syncopate', sans-serif; font-size: 0.8rem; color: var(--cyan); margin-bottom: 30px; }
        .sidebar a { display: block; color: #888; text-decoration: none; margin-bottom: 20px; font-size: 0.9rem; transition: 0.3s; }
        .sidebar a:hover { color: var(--cyan); padding-left: 10px; }

        /* CONTEÚDO PRINCIPAL */
        #site { display: none; padding-left: 0; transition: 0.4s; }
        .menu-btn { position: fixed; top: 20px; left: 20px; z-index: 1000; cursor: pointer; background: var(--cyan); color: black; padding: 10px; border-radius: 5px; font-weight: bold; }
        
        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        header h1 { font-family: 'Syncopate', sans-serif; font-size: 3rem; margin-bottom: 10px; }
        header p { color: var(--cyan); letter-spacing: 3px; font-size: 0.8rem; }

        .section-title { text-align: center; padding: 60px 0; font-family: 'Syncopate', sans-serif; font-size: 1rem; color: #444; }

        .catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 0 40px 100px; max-width: 1300px; margin: 0 auto; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 25px; transition: 0.5s; position: relative; }
        .card:hover { border-color: var(--cyan); transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .card img { width: 100%; height: 250px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; filter: grayscale(30%); transition: 0.5s; }
        .card:hover img { filter: grayscale(0%); }
        .card h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .card .preco { font-size: 1.5rem; font-weight: 700; color: var(--cyan); margin-bottom: 20px; display: block; }
        .btn-order { width: 100%; padding: 15px; background: transparent; border: 1px solid var(--cyan); color: var(--cyan); border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-order:hover { background: var(--cyan); color: black; }

        .whatsapp-btn { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="trava">
        <div class="trava-card">
            <h2>AUTHENTICATION</h2>
            <input type="password" id="pass" placeholder="ACCESS CODE">
            <button class="btn-trava" onclick="check()">LOGIN</button>
        </div>
    </div>

    <div class="menu-btn" onclick="toggleMenu()">MENU</div>

    <div class="sidebar" id="sidebar">
        <h3>G-DIGITAL MENU</h3>
        <a href="#">HOME</a>
        <a href="#catalogo">CATÁLOGO</a>
        <a href="#">PREMIUM SERVICES</a>
        <a href="#">CONTATO</a>
    </div>

    <div id="site">
        <header>
            <h1>CUSTELA</h1>
            <p>ESTABLISHED 2024 • PREMIUM QUALITY</p>
        </header>

        <div id="catalogo" class="section-title">EXCLUSIVE INVENTORY</div>

        <div class="catalogo">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1593113598332-cd288d649433?auto=format&fit=crop&w=400&q=80">
                <h3>PREN PREMIUM</h3>
                <span class="preco">R$ 150,00</span>
                <button class="btn-order" onclick="buy('Pren')">ENCOMENDAR</button>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1603909223429-69bb7101f420?auto=format&fit=crop&w=400&q=80">
                <h3>COLOMBIA GOLD</h3>
                <span class="preco">R$ 25,00</span>
                <button class="btn-order" onclick="buy('Colombia')">ENCOMENDAR</button>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1614727133102-496af4b0a46e?auto=format&fit=crop&w=400&q=80">
                <h3>PEIXE EXPORT</h3>
                <span class="preco">R$ 80,00</span>
                <button class="btn-order" onclick="buy('Peixe')">ENCOMENDAR</button>
            </div>
        </div>
    </div>

    <a href="https://wa.me/5500000000000" class="whatsapp-btn" target="_blank">WHATSAPP VIP</a>

    <script>
        function check() {
            if(document.getElementById('pass').value === '12345') {
                document.getElementById('trava').style.display = 'none';
                document.getElementById('site').style.display = 'block';
            } else { alert('ACCESS DENIED'); }
        }
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }
        function buy(item) {
            window.open(`https://wa.me/5500000000000?text=Pedido+VIP:+${item}`, '_blank');
        }
    </script>
</body>
</html>
