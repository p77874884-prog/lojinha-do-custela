<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha do Custela | G-Digital VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00ffff; --dark: #050505; --card: #121212; --accent: #0088ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; }
        
        /* BLOQUEIO DE SEGURANÇA */
        #trava {
            position: fixed; inset: 0; background: radial-gradient(circle, #111 0%, #000 100%);
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .trava-box {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 24px; border: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center; box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .trava-box h2 { color: var(--cyan); letter-spacing: 4px; margin-bottom: 10px; font-weight: 700; }
        input { 
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid #333;
            color: white; border-radius: 12px; margin: 20px 0; text-align: center; font-size: 1.1rem;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
        .btn-entrar { 
            width: 100%; padding: 15px; background: var(--cyan); color: #000; 
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-entrar:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--cyan); }

        /* SITE CONTEÚDO */
        #site { display: none; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        header { padding: 40px 20px; text-align: center; }
        header h1 { font-size: 2.2rem; font-weight: 700; background: linear-gradient(90deg, #fff, var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .banner-wrap { width: 90%; max-width: 1100px; margin: 0 auto 40px; }
        .banner-img { width: 100%; border-radius: 20px; border: 1px solid #333; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }

        .catalogo { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; padding: 0 20px; max-width: 1100px; margin: 0 auto; 
        }
        .card { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            border: 1px solid #222; transition: 0.4s ease; position: relative; overflow: hidden;
        }
        .card:hover { border-color: var(--cyan); transform: translateY(-10px); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }
        .card h3 { font-size: 1.2rem; margin-bottom: 8px; }
        .card .price { color: var(--cyan); font-size: 1.4rem; font-weight: 700; margin-bottom: 20px; display: block; }
        
        .btn-buy { 
            width: 100%; padding: 12px; background: transparent; border: 2px solid var(--cyan);
            color: var(--cyan); border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-buy:hover { background: var(--cyan); color: #000; }

        .whatsapp-float {
            position: fixed; bottom: 30px; right: 30px; background: #25d366; 
            width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); animation: pulse 2s infinite; z-index: 100;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
    </style>
</head>
<body>

    <div id="trava">
        <div class="trava-box">
            <h2>G-DIGITAL</h2>
            <p style="color: #666;">Acesso Exclusivo à Lojinha do Custela</p>
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-entrar" onclick="check()">DESBLOQUEAR ACESSO</button>
        </div>
    </div>

    <div id="site">
        <header>
            <h1>LOJINHA DO CUSTELA</h1>
            <p style="color: #666; font-size: 0.9rem; margin-top: 5px;">A MELHOR QUALIDADE DO MERCADO</p>
        </header>

        <div class="banner-wrap">
            <img src="banner.jpg" class="banner-img" onerror="this.src='https://images.unsplash.com/photo-1558981403-c5f97dbbe480?auto=format&fit=crop&w=1100&q=80'">
        </div>

        <div class="catalogo">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1593113598332-cd288d649433?auto=format&fit=crop&w=400&q=80">
                <h3>PREN PREMIUM</h3>
                <span style="color: #666; font-size: 0.8rem; display: block; margin-bottom: 5px;">Pacote de 10g</span>
                <span class="price">R$ 150,00</span>
                <button class="btn-buy" onclick="order('Pren Premium')">SOLICITAR NO WHATSAPP</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1603909223429-69bb7101f420?auto=format&fit=crop&w=400&q=80">
                <h3>COLÔMBIA GOLD</h3>
                <span style="color: #666; font-size: 0.8rem; display: block; margin-bottom: 5px;">Porção de 1g</span>
                <span class="price">R$ 25,00</span>
                <button class="btn-buy" onclick="order('Colombia Gold')">SOLICITAR NO WHATSAPP</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1614727133102-496af4b0a46e?auto=format&fit=crop&w=400&q=80">
                <h3>PEIXE EXPORT</h3>
                <span style="color: #666; font-size: 0.8rem; display: block; margin-bottom: 5px;">Pureza de 1g</span>
                <span class="price">R$ 80,00</span>
                <button class="btn-buy" onclick="order('Peixe Export')">SOLICITAR NO WHATSAPP</button>
            </div>
        </div>
    </div>

    <a href="https://wa.me/5500000000000" class="whatsapp-float" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="30" style="filter: invert(1);">
    </a>

    <script>
        function check() {
            if(document.getElementById('pass').value === '12345') {
                document.getElementById('trava').style.display = 'none';
                document.getElementById('site').style.display = 'block';
            } else { alert('Acesso Negado!'); }
        }
        function order(item) {
            const msg = window.encodeURIComponent(`Salve! Gostaria de encomendar: ${item}`);
            window.open(`https://wa.me/5500000000000?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
