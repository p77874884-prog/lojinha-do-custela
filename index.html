<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custela VIP | Platinum Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00ffff; --dark: #050505; --glass: rgba(255, 255, 255, 0.05); --border: rgba(0, 255, 255, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; scroll-behavior: smooth; }

        /* TRAVA */
        #trava { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .trava-card { background: var(--glass); backdrop-filter: blur(20px); padding: 50px; border-radius: 30px; border: 1px solid var(--border); text-align: center; width: 90%; max-width: 400px; }
        .trava-card h2 { font-family: 'Syncopate', sans-serif; letter-spacing: 5px; color: var(--cyan); margin-bottom: 30px; font-size: 1rem; }
        input { width: 100%; padding: 18px; background: rgba(255,255,255,0.05); border: 1px solid #222; border-radius: 12px; color: white; text-align: center; margin-bottom: 20px; outline: none; font-size: 1.2rem; }
        .btn-trava { width: 100%; padding: 18px; background: var(--cyan); border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }

        /* NAV */
        .nav-bar { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); padding: 20px; display: flex; justify-content: center; gap: 15px; border-bottom: 1px solid var(--border); z-index: 900; overflow-x: auto; }
        .nav-bar button { background: transparent; border: 1px solid var(--border); color: #888; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; transition: 0.3s; white-space: nowrap; }
        .nav-bar button:hover, .nav-bar button.active { border-color: var(--cyan); color: var(--cyan); box-shadow: 0 0 15px rgba(0,255,255,0.2); }

        /* CATALOGO */
        .container { max-width: 1400px; margin: 0 auto; padding: 60px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 25px; transition: 0.5s; position: relative; margin-bottom: 40px; }
        .card:hover { transform: translateY(-10px); border-color: var(--cyan); }
        .card img { width: 100%; height: 260px; object-fit: cover; border-radius: 18px; margin-bottom: 20px; }
        .badge-thc { position: absolute; top: 20px; right: 20px; background: rgba(0,255,255,0.1); color: var(--cyan); padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; border: 1px solid var(--cyan); }
        .preco { font-size: 1.8rem; font-weight: 800; color: #fff; margin-bottom: 20px; display: block; }
        .btn-add { width: 100%; background: var(--cyan); border: none; color: #000; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 800; }

        .checkout-bar { position: fixed; bottom: 30px; right: 30px; left: 30px; background: #25d366; color: white; padding: 20px; border-radius: 20px; text-align: center; text-decoration: none; font-weight: 800; display: none; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="trava">
        <div class="trava-card">
            <h2>PRIVATE ACCESS</h2>
            <input type="password" id="pass" placeholder="SENHA DE ACESSO">
            <button class="btn-trava" onclick="check()">VALIDAR</button>
        </div>
    </div>

    <a href="#" id="checkout" class="checkout-bar" onclick="send()">FINALIZAR NO WHATSAPP</a>

    <div id="site" style="display:none;">
        <nav class="nav-bar">
            <button onclick="scrollToCat('principais')">Principais</button>
            <button onclick="scrollToCat('flores')">Flores Premium</button>
            <button onclick="scrollToCat('extra')">Extrações</button>
        </nav>

        <div class="container">
            <h2 id="principais" style="font-family: 'Syncopate'; font-size: 0.8rem; color: #444; margin-bottom: 30px; letter-spacing: 5px;">TOP SELECTION</h2>
            <div class="grid">
                <div class="card">
                    <span class="badge-thc">THC 5%</span>
                    <img src="https://images.unsplash.com/photo-1593113598332-cd288d649433?auto=format&fit=crop&w=500&q=80">
                    <h3>PREN PREMIUM (10g)</h3>
                    <span class="preco">R$ 50,00</span>
                    <button class="btn-add" onclick="addItem('Pren Premium', 50)">ADICIONAR</button>
                </div>
                <div class="card">
                    <span class="badge-thc">THC 12%</span>
                    <img src="https://images.unsplash.com/photo-1603909223429-69bb7101f420?auto=format&fit=crop&w=500&q=80">
                    <h3>COLOMBIA GOLD (1g)</h3>
                    <span class="preco">R$ 25,00</span>
                    <button class="btn-add" onclick="addItem('Colombia Gold', 25)">ADICIONAR</button>
                </div>
            </div>

            <h2 id="flores" style="font-family: 'Syncopate'; font-size: 0.8rem; color: #444; margin: 60px 0 30px; letter-spacing: 5px;">FLORES CALIFORNIA</h2>
            <div class="grid">
                <div class="card">
                    <span class="badge-thc">THC 22%</span>
                    <img src="https://images.unsplash.com/photo-1611083360739-bdad6e0eb1fa?auto=format&fit=crop&w=500&q=80">
                    <h3>OG KUSH (1g)</h3>
                    <span class="preco">R$ 70,00</span>
                    <button class="btn-add" onclick="addItem('OG Kush', 70)">ADICIONAR</button>
                </div>
                <div class="card">
                    <span class="badge-thc">THC 25%</span>
                    <img src="https://images.unsplash.com/photo-1596431940562-f79a296b7978?auto=format&fit=crop&w=500&q=80">
                    <h3>GORILLA GLUE (1g)</h3>
                    <span class="preco">R$ 85,00</span>
                    <button class="btn-add" onclick="addItem('Gorilla Glue', 85)">ADICIONAR</button>
                </div>
                <div class="card">
                    <span class="badge-thc">THC 18%</span>
                    <img src="https://images.unsplash.com/photo-1614727133102-496af4b0a46e?auto=format&fit=crop&w=500&q=80">
                    <h3>LEMON HAZE (1g)</h3>
                    <span class="preco">R$ 60,00</span>
                    <button class="btn-add" onclick="addItem('Lemon Haze', 60)">ADICIONAR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function check() {
            if(document.getElementById('pass').value === '172830') {
                document.getElementById('trava').style.display = 'none';
                document.getElementById('site').style.display = 'block';
            } else { alert('ACESSO NEGADO'); }
        }

        function scrollToCat(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); }

        function addItem(name, price) {
            cart.push({name, price});
            total += price;
            update();
        }

        function update() {
            const bar = document.getElementById('checkout');
            if(cart.length > 0) { bar.style.display = 'block'; }
            bar.innerText = `FINALIZAR R$ ${total.toFixed(2)} NO WHATSAPP`;
        }

        function send() {
            let list = cart.map(i => `• ${i.name} (R$ ${i.price})`).join('%0A');
            const msg = `Salve Custela! VIP PEDIDO:%0A%0A${list}%0A%0ATOTAL: R$ ${total.toFixed(2)}`;
            window.open(`https://wa.me/5500000000000?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
